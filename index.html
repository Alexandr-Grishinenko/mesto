<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <div class="page__wrapper">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
      </header>
      <!-- --------------------- -->
      <main class="content">

        <div class="popup">
          <div class="popup__container">
            <form class="popup__form" name="edit-form">
              <h2 class="popup__title">Редактировать профиль</h2>

              <fieldset class="popup__input-container">
                <input type="text" id="account-name" name="account-name" value="" class="popup__form-item popup__form-item_value_name" required>
                <input type="text" id="account-description" name="account-description" value="" class="popup__form-item popup__form-item_value_description" required>
              </fieldset>
              <fieldset class="popup__handlers">
                <input type="submit" class="popup__save-button" value="Сохранить">
              </fieldset>

            </form>
            <button type="button" class="popup__close-button darkening"></button>
          </div>
        </div>

        <!-- ----------- PROFILE ------------ -->
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-and-button-wrapper">
              <h1 class="profile__account-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button darkening"></button>
            </div>
            <p class="profile__account-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button darkening"></button>
        </section>
        <!-- --------------------- -->
        <section class="places-cards content__places-cards">
          <div class="card">
            <img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <!-- --------------------- -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>


  <script src="./scripts/script.js"></script>
</body>

</html>
