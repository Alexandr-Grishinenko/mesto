<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
      </header>
      <!-- --------------------- -->
      <main class="content page__content">
        <!-- ----------- PROFILE ------------ -->
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-and-button-wrapper">
              <h1 class="profile__account-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button darkening" aria-label="Изменить" title="Изменить"></button>
            </div>
            <p class="profile__account-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button darkening" aria-label="Добавить" title="Добавить"></button>
        </section>
        <!-- --------------------- -->
        <section class="places-cards content__places-cards">
          
        </section>
      </main>
      <!-- --------------------- -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="edit-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="edit-form" name="edit-form">
            <fieldset class="popup__input-container">
              <input type="text" id="account-name" name="account-name" value="" class="popup__form-item popup__form-item_value_name" required>
              <input type="text" id="account-description" name="account-description" value="" class="popup__form-item popup__form-item_value_description" required>
            </fieldset>
            <button type="submit" name="edit-form" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" id="closeButtonEdit" class="popup__close-button darkening" aria-label="Закрыть" title="Закрыть"></button>
        </div>
      </div>

      <div class="popup" id="add-popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="add-form" name="add-form">
            <fieldset class="popup__input-container">
              <input type="text" id="card-name" name="card-name" placeholder="Название" value="" class="popup__form-item popup__form-item_value_card-name" required>
              <input type="text" id="picture-link" name="picture-link" placeholder="Ссылка на картинку" value="" class="popup__form-item popup__form-item_value_picture-link" required>
            </fieldset>
            <button type="submit" name="add-form" class="popup__save-button">Создать</button>
          </form>
          <button type="button" id="closeButtonAdd" class="popup__close-button darkening" aria-label="Закрыть" title="Закрыть"></button>
        </div>
      </div>

      <div class="popup image-popup" id="image-popup">
        <figure class="image-popup__container">
          <img src="#" alt="#" class="image-popup__picture">
          <figcaption class="image-popup__caption"></figcaption>
          <button type="button" id="closeButtonAdd" class="popup__close-button darkening" aria-label="Закрыть" title="Закрыть"></button>
        </figure>
      </div>

      <template id="card-template">
        <article class="card">
          <button type="button" class="card__delete-button darkening" aria-label="Удалить" title="Удалить"></button>
          <img class="card__photo" src="#" alt="#">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button" aria-label="Нравится" title="Нравится" ></button>
          </div>
        </article>
      </template>

    </div>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>

</html>
